<ion-view view-title="My Religion">


  <ion-content class="padding">

      <h3 class="padding">Choose your religion<h3>

    <ion-list>
    <ion-radio ng-model="choice" ng-value="'A'">Islam</ion-radio>
    <ion-radio ng-model="choice" ng-value="'B'">Hindu</ion-radio>
    <ion-radio ng-model="choice" ng-value="'C'">Budha</ion-radio>
    <ion-radio ng-model="choice" ng-value="'D'">Kristen</ion-radio>


  </ion-list>


    <button class="button button-block button-positive" ui-sref="religionpartner">
        Next
    </button>


  </ion-content>
</ion-view>

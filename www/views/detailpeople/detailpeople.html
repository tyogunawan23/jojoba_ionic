<ion-view title="{{user.name}}" ng-init="init()">
    <ion-content>
        <div class="list card">
          <div class="item">
              <h2>{{user.name}}</h2>
              <p>{{user.age}}</p>
              <p>{{user.religion}}</p>
              <p>{{user.gender}}</p>
          </div>
          <div class="item item-image">
              <img ng-src={{user.url_photo}} />
          </div>
        </div>
    </ion-content>
</ion-view>
